<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
            {{ message1 }}
            <input type="button" @click="test" value="alerttest" />
        </div>
        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        message1: "Hello Vue!",
                    };
                },
                methods: {
                    test() {
                        alert("hi");
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
